<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E-Jewellery Shop</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    @media screen and (max-width: 400px){
body{
  background-color: blue;
}
@media screen and (min-width: 200px){
  body{
    background-color: blueviolet;
  }
  
}
    }
      

    /* Header Styling */
    .header {
      background: url('pic1.jpg') no-repeat center center/cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(255, 255, 255);
      background-color: #004cff9f;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Form Container */
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Form Header */
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000000;
    }

    /* Input Fields */
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container input:focus {
      border-color: #ffc400;
      outline: none;
    }

    /* Submit Button */
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #edcd00;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #998f02;
    }

    /* Footer Text */
    .form-container p {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .form-container p a {
      color: #004cff;
      text-decoration: none;
    }

    .form-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
  </div>

  <!-- Login Form -->
  <div class="form-container">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <input type="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="registration.html">Register Here</a></p>
  </div>

</body>
</html>
