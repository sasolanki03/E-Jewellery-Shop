<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    /* Header Styling */
    .header {
      background: url('pic1.jpg') no-repeat center center/cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(255, 255, 255);
      background-color: #004cff9f;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Form Container */
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Form Header */
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000000;
    }

    /* Input Fields */
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container input:focus {
      border-color: #ffc400;
      outline: none;
    }

    /* Submit Button */
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #edcd00;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #998f02;
    }

    /* Footer Text */
    .form-container p {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .form-container p a {
      color: #004cff;
      text-decoration: none;
    }

    .form-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register for E-Jewellery Shop</h2>
    <form id="registrationForm" onsubmit="validateForm(event)">
      <!-- Full Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      
      <!-- Email -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>
      
      <!-- Confirm Password -->
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
      
      <!-- Phone Number -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <!-- Gender -->
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
  </div>



  <script src="script.js"></script>
</body>
</html>
